name: Deploy to Production

on:
  workflow_dispatch:
  push:
    branches: 
      - prod

jobs:
  deploy:
    name: Deploy to EC2 Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            echo "âœ… Connected to EC2 successfully."

            echo "ğŸ” Checking current directory:"
            pwd

            echo "ğŸ“‚ Listing home directory:"
            ls -la ~

            echo "ğŸš€ Changing to project path: ${{ secrets.PROD_PATH }}"
            cd ${{ secrets.PROD_PATH }} || { echo 'âŒ Failed to cd into project path'; exit 1; }

            echo "ğŸ“‚ Listing project directory:"
            ls -la

            echo "ğŸ”„ Fetching from Git origin..."
            git fetch origin || { echo 'âŒ Git fetch failed'; exit 1; }

            echo "ğŸ” Resetting to origin.prod"
            git reset --hard origin.prod || { echo 'âŒ Git reset failed'; exit 1; }

            echo "ğŸ“¦ Installing dependencies..."
            npm install || { echo 'âŒ npm install failed'; exit 1; }

            echo "ğŸ—ï¸ Building the project..."
            npm run build || { echo 'âŒ Build failed'; exit 1; }

            echo "ğŸ” Restarting PM2..."
            pm2 restart todo-app || { echo 'âŒ PM2 restart failed'; exit 1; }

            echo "âœ… Deployment complete."
