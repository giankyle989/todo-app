name: Deploy to Production

on:
  workflow_dispatch:
  push:
    branches: 
      - prod

jobs:
  deploy:
    name: Deploy to EC2 Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            echo "✅ Connected to EC2 successfully."
            echo "🔍 Checking current directory:"
            pwd
      
            echo "📂 Listing home directory:"
            ls -la ~
      
            echo "🚀 Changing to project path: /opt/todo-app"
            cd /opt/todo-app || { echo '❌ Failed to cd into project path'; exit 1; }
      
            echo "📂 Listing project directory:"
            ls -la
      
            echo "✅ Marking directory as safe for Git..."
            git config --global --add safe.directory $(pwd)
      
            echo "🔄 Fetching from Git origin..."
            git fetch origin || { echo '❌ Git fetch failed'; exit 1; }
      
            echo "🔁 Resetting to origin.prod"
            git fetch origin +refs/heads/*:refs/remotes/origin/*
            git reset --hard origin/prod
      
            echo "📦 Installing dependencies..."
            npm install || { echo '❌ npm install failed'; exit 1; }
      
            echo "🏗️ Building the project..."
            npm run build || { echo '❌ Build failed'; exit 1; }
      
            echo "🔁 Restarting PM2..."
            pm2 restart todo-app || { echo '❌ PM2 restart failed'; exit 1; }
      
            echo "✅ Deployment complete."
