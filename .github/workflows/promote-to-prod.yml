name: Promote main to prod

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Promote main to prod
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Repo: ${{ github.repository }}"
          echo "Token length: ${#GH_PAT}"

          git fetch origin

          # Checkout or create prod branch
          if git show-ref --quiet refs/heads/prod; then
            git checkout prod
          else
            git checkout -b prod origin/prod
          fi

          git merge origin/main --no-edit

          # ✅ Authenticate remote with token
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git

          # Verify remote URL
          git remote -v

          # ✅ Push changes using the token-authenticated remote
          git push origin prod
